<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>可替换元素</h1>
    <textarea style="width:100%;height:200px;font-size:22px;color:#666;text-align:left;text-indent:2em;">
        CSS 里，可替换元素（replaced element）的展现不是由CSS来控制的。这些元素是一类 外观渲染独立于CSS的 外部对象。
        典型的可替换元素有 <img>、 <object>、 <video> 和 表单元素，如<textarea>、 <input> 。 某些元素只在一些特殊情况下表现为可替换元素，例如 <audio> 和 <canvas> 。
        通过 CSS content 属性来插入的对象 被称作 匿名可替换元素（anonymous replaced elements）。
        CSS在某些情况下会对可替换元素做特殊处理，比如计算外边距和一些auto值。
        需要注意的是，一部分（并非全部）可替换元素，本身具有尺寸和基线（baseline），会被像vertical-align之类的一些 CSS 属性用到。
    </textarea>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/Replaced_element">可替换元素</a>
</body>
</html>
